<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>

 <div id="parent">
<button class="child">Кнопка 1</button>
<button class="child">Кнопка 2</button>
<button class="child">Кнопка 3</button>
 </div>

 <script>
    const parent = document.querySelector('#parent');

    function ClickOn(event){
        if(event.target && event.target.classList.contains('child')){
            alert(`Button clicked:` + event.target.textContent);
        }
    }

    parent.addEventListener('click', ClickOn);
 </script>
</body>
</html>
